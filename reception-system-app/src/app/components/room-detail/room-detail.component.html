<!-- src/app/room-detail/room-detail.component.html -->
<div class="container">
    <h2>Add/Edit Room</h2>
    <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="roomNumber">Room Number</label>
        <input id="roomNumber" type="text" formControlName="roomNumber" class="form-control" />
        <div *ngIf="roomForm.controls['roomNumber'].invalid && roomForm.controls['roomNumber'].touched">
          <small class="text-danger">Room Number is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="type">Type</label>
        <input id="type" type="text" formControlName="type" class="form-control" />
        <div *ngIf="roomForm.controls['type'].invalid && roomForm.controls['type'].touched">
          <small class="text-danger">Type is required and should be at least 3 characters long.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="text" formControlName="price" class="form-control" />
        <div *ngIf="roomForm.controls['price'].invalid && roomForm.controls['price'].touched">
          <small class="text-danger">Please enter a valid price.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="roomForm.invalid">Submit</button>
    </form>
  </div>
