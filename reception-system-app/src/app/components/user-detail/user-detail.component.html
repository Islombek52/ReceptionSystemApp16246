<!-- src/app/user-detail/user-detail.component.html -->
<div class="container">
    <h2>Add/Edit User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" class="form-control" />
        <div *ngIf="userForm.controls['username'].invalid && userForm.controls['username'].touched">
          <small class="text-danger">Username is required and should be at least 2 characters long.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" />
        <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">
          <small class="text-danger">Please enter a valid email address.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" />
        <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched">
          <small class="text-danger">Password is required and should be at least 6 characters long.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
    </form>
  </div>
