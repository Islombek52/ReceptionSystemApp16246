<!-- src/app/reservation-detail/reservation-detail.component.html -->
<div class="container">
    <h2>Add/Edit Reservation</h2>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="checkIn">Check-In Date</label>
        <input id="checkIn" type="date" formControlName="checkIn" class="form-control" />
        <div *ngIf="reservationForm.controls['checkIn'].invalid && reservationForm.controls['checkIn'].touched">
          <small class="text-danger">Check-In Date is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="checkOut">Check-Out Date</label>
        <input id="checkOut" type="date" formControlName="checkOut" class="form-control" />
        <div *ngIf="reservationForm.controls['checkOut'].invalid && reservationForm.controls['checkOut'].touched">
          <small class="text-danger">Check-Out Date is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="guestId">Guest ID</label>
        <input id="guestId" type="text" formControlName="guestId" class="form-control" />
        <div *ngIf="reservationForm.controls['guestId'].invalid && reservationForm.controls['guestId'].touched">
          <small class="text-danger">Guest ID is required.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="reservationForm.invalid">Submit</button>
    </form>
  </div>
